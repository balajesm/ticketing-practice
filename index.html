<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Chennai Metro Ticket Booking</title>
        <script src="https://kit.fontawesome.com/6bd0311281.js" crossorigin="anonymous"></script>
        <script src="./script.js" type="module"></script>
    </head>
    <body>
        <button class="closepop" id="close-pop">  </button>
        <button class="closepop2" id="close-pop2">  </button>
        <div class="overlay" id="over-lay"></div>
        <div class="card" id='card'>
            <h1 class="top ">Book Tickets</h1>
            <div class="journeybox">
            <form>
                <input type="radio" id="jt1" name="rad" class="journey-type1"><label for="jt1" class="j1">Single Journey</label>
                <input type="radio" id="jt2" name="rad" class="journey-type2"><label for="jt2" class="j2">Return Journey</label>
            </form>
            </div>
    <div class="fromto">
        <form>
            <input type="text" id="fromt" class="from" placeholder="From">
        </form>
        <img src="close.svg" class="cross" width=15px id="searchicon" alt="">
        <img src="close.svg" class="cross2" width=15px id="searchicon2" alt="">
        <svg xmlns="http://www.w3.org/2000/svg" class="arrow"  id="arrow" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-up" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5zm-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5z"/>
        </svg> 
        <form>
            <input type="text" id='tot' class="to" placeholder="To">
        </form>
    </div>
    <div class="tcontainer">
        <div class="ticketCounterA">
        <p class="passenger">Adults</p>
        <button class="plus" id="inc-btn">+</button>
        <form >
            <input type="text" class="field" autocomplete="off" id="input-field" value="0">
        </form>
        <button class="minus" id="dec-btn">-</button>
        </div>
        <div class="ticketCounterC">
            <p class="passenger">Children</p>
            <button class="plus2" id="inc-btn2">+</button>
            <form ><input type="text" class="field2" autocomplete="off" id="input-field2" value="0"></form>
            <button class="minus2" id="dec-btn2">-</button>
        </div>
    </div>
    <input type="button" class="cfm" id="cfm" value="Confirm">
    </div>
<div class="popup" id="pop-up">Maximum<br>6 tickets only!</div>
<div class="popup2" id="pop-up2">Maximum<br>6 tickets only!</div>
</div>
<div class="form">
<div class="generatedform" id="generatedform">
<!-- code injected from js -->
</div>
</div>
</body>
</html>
